<!DOCTYPE html>
<html>
  <head>
    <title>Painting</title>
  </head>
  <body>
    <div th:switch="${painting}">
      <h1 th:case="'starry-night'">Starry Night</h1>
      <h1 th:case="'mona-lisa'">Mona Lisa</h1>
    </div>
    <div th:switch="${painting}">
      <img
        th:case="'starry-night'"
        src="images/starry-night.jpeg"
        alt=""
        width="300px"
      />
      <img
        th:case="'mona-lisa'"
        src="images/mona-lisa.jpeg"
        alt=""
        width="300px"
      />
    </div>
  </body>
</html>
