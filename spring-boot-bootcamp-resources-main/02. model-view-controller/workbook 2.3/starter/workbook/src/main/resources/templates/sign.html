<!DOCTYPE html>
<html>
  <head>
    <title>Traffic Sign</title>
  </head>
  <body>
    <h1 th:text="'Speed: ' + ${speed}">Speed:</h1>
    <img
      th:if="${speed > 60}"
      src="images/slow-down.png"
      alt=""
      width="200px"
    />

    <img
      th:unless="${speed > 60}"
      src="images/speed-limit.png"
      alt=""
      width="200px"
    />
  </body>
</html>
